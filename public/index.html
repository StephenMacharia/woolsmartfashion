<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta name="google-site-verification" content="COZJn-n2ZzDnMQ93DhoFQG_SmLMCt2I19l7KurOHrac" />
    <meta
      name="description"
      content="WoolSmart Fashion: Trendy, stylish clothing for all seasons. Shop the latest fashion at unbeatable prices."
    />
    <meta
      name="keywords"
      content="fashion, clothing, stylish clothes, trendy fashion, online store"
    />
    <meta property="og:title" content="WoolSmart Fashion - Trendy Clothing" />
    <meta property="og:description" content="Shop the latest trendy clothing at WoolSmart Fashion. Stylish, affordable fashion for everyone." />
    <meta property="og:image" content="%PUBLIC_URL%/path_to_image.jpg" />

    <meta property="og:type" content="website" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Title -->
    <title>WoolSmart Fashion - Trendy Clothing</title>

    <!-- Preload Key Font (if using Google Fonts or custom fonts) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      as="style"
    />

    <!-- Google Analytics Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID'); // Replace with your Google Analytics ID
    </script>

    <!-- Preload main stylesheet (optional, based on your app) -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/styles/main.css"
      as="style"
    />
